<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuki AI - 探索未知之境</title>
  <link rel="icon" href="/image/favicon.png" type="image/x-icon">

  <!-- Highlight.js 库及样式 -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script> -->

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-light.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>


  <canvas id="heartCanvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999;"></canvas>



  <!-- marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


  <!-- 01 -->
  <link rel="stylesheet" href="/css/v01.css">

  <!-- 02 -->
  <link rel="stylesheet" href="/css/v02.css">

</head>

<body>
  <div class="container">
    <div class="header">
      <h1 data-i18n="headerTitle">Yuki AI</h1>
      <div class="header-buttons">
        <button class="clear-btn" onclick="clearChat()" title="清空聊天记录">
          <span class="icon">🗑️</span>
          <span class="text" data-i18n="clearChat">清空聊天</span>
        </button>
        <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
          <span class="icon">🌞</span>
          <span class="text" data-i18n="switchTheme">切换主题</span>
        </button>

        <!-- <button class="read-novels" onclick="loadNovelExample()">📚 看小说</button> -->

        <button class="donate-btn" onclick="openDonateModal()" title="支持打赏">
          <span class="icon">💖</span>
          <span class="text" data-i18n="donate">打赏</span>
        </button>

        <button class="contact-btn" onclick="openContactModal()" title="联系我们">
          <span class="icon">📞</span>
          <span class="text" data-i18n="contact">联系我们</span>
        </button>
      </div>
      <button class="lang-toggle" id="lang-toggle" onclick="toggleLanguage()">EN</button>
    </div>
    <audio id="loveSong" src="/music/唯一.mp3" preload="auto"></audio>


    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea class="input-box" placeholder="输入你的问题..." id="input" rows="1" oninput="autoResize(this)"
          onkeydown="handleKeyDown(event)" data-i18n-placeholder="inputPlaceholder"></textarea>
        <button class="voice-btn" onclick="toggleVoiceInput()" title="语音输入">
          🎤
        </button>

        <button class="send-btn" id="sendBtn" onclick="sendMessage()" data-i18n="send">发送</button>
      </div>
    </div>
  </div>

  <!-- 公告弹窗 -->
  <div class="announcement" id="announcement">
    <h2 data-i18n="announcementTitle">🎉 V.02 新版本更新公告 🎉</h2>
    <p data-i18n="announcementContent">我们为您带来了以下新功能：</p>
    <ul>
      <li data-i18n="announcementItem1">内容支持语音朗读；</li>
      <li data-i18n="announcementItem2">关键词控制主题开关；</li>
      <li data-i18n="announcementItem3">代码块显示优化；</li>
      <li data-i18n="announcementItem4">增加多语言界面；</li>
      <li data-i18n="announcementItem5">样式优化等；</li>
    </ul>
    <button onclick="closeAnnouncement()" data-i18n="announcementClose">我知道了</button>
  </div>


  <!-- 打赏模态框 -->
  <div class="donate-modal" id="donateModal">
    <div class="donate-content">
      <h2 data-i18n="donateTitle">支持作者</h2>
      <p data-i18n="donateContent">如果觉得 Yuki AI 对你有帮助，欢迎打赏支持！</p>
      <div class="qrcode-container">
        <img src="/image/wechat-qrcode.jpg" alt="微信打赏二维码">
        <img src="/image/alipay-qrcode.jpg" alt="支付宝打赏二维码">
      </div>
      <p data-i18n="donateThanks">感谢您的支持！</p>
      <button onclick="closeDonateModal()" data-i18n="donateClose">关闭</button>
    </div>
  </div>


  <!-- 联系我们模态框 -->
  <div class="contact-modal" id="contactModal">
    <div class="contact-content">
      <h2 data-i18n="contactTitle">联系我们</h2>
      <p data-i18n="contactContent">如果您有任何问题或建议，欢迎通过以下方式联系我们：</p>
      <ul>
        <li data-i18n="contactEmail">邮箱：jky0802@163.com</li>
        <li data-i18n="contactWeChat">微信：JKY010802</li>
        <li data-i18n="contactQQ">QQ：2801141523</li>
        <li>博客：<a href="https://jky0802.cn" target="_blank" rel="noopener noreferrer">访问我的博客</a></li>
      </ul>
      <button onclick="closeContactModal()" data-i18n="contactClose">关闭</button>
    </div>
  </div>

  <!-- 朗读状态框 -->
  <div class="speech-status" id="speechStatus" data-i18n="speechStatus">朗读状态：空闲</div>

  
 


  <!-- 02 -->
  <script src="/js/v02.js"></script>

  <!-- 01 -->
  <script src="/js/v01.js"></script>


</body>

</html>
