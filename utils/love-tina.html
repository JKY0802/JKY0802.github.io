<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>致婷婷 ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      top: 50%;
      left: 50%;
      margin: -45px 0 0 -50px;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1) rotate(-45deg);
      }

      50% {
        transform: scale(1.1) rotate(-45deg);
      }

      100% {
        transform: scale(1) rotate(-45deg);
      }
    }

    .message {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 90%;
      font-size: 1.4rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      animation: fadeInUp 2s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate(-50%, -30%);
      }

      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .message h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #fff4f4;
    }

    .message p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .play-btn {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background-color: #ff3b3b;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <div class="heart"></div>
  <div class="message">
    <h1>婷婷 ❤️</h1>
    <p>
      你知道吗？<br />
      从遇见你的那一刻起，<br />
      我的世界便开始闪闪发光。<br /><br />
      无论未来多远多难，<br />
      我都想牵着你的手一起走下去。<br />
      喜欢你，是我最美的心动。<br />
    </p>
    <button class="play-btn" onclick="playMusic()">点击播放背景音乐</button>
  </div>

  <audio id="loveSong">
    <source src="https://example.com/keywords-song.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>


  <script>
    function playMusic() {
      const audio = document.getElementById('loveSong');
      audio.play();
      document.querySelector('.play-btn').style.display = 'none'; // 播放后隐藏按钮
    }
  </script>
</body>

</html>
